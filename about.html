for (let project of portfolio){

  let tech = project["tech"].reduce(function(prev, next, i){

      prev = '<a target="_blank" href="https://www.google.com/search?q='+prev.replace(/ /g, "+")+'" class="card-link">'+prev+'</a>';
    }
    return prev.concat('<a target="_blank" href="https://www.google.com/search?q='+next.replace(/ /g, "+")+'" class="card-link">'+next+'</a>');
  });
  let template = '<div class="card"><div class="card-body">'+
